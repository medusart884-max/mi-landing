<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Medusart | Diseño</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
    }

    /* HEADER */
    .header {
      background: #e9edf3;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 60px;
    }

    .logo {
      font-weight: bold;
      font-size: 20px;
      color: #1e2b5c;
    }

    .nav a {
      margin-left: 25px;
      text-decoration: none;
      color: #1e2b5c;
      font-size: 14px;
    }

    /* HERO */
    .hero {
      height: 90vh;
      background-image: url("https://images.unsplash.com/photo-1509395176047-4a66953fd231");
      background-size: cover;
      background-position: center;
      display: flex;
      align-items: center;
      padding-left: 60px;
      color: white;
    }

    .hero-content {
      max-width: 500px;
    }

    .hero h1 {
      font-size: 48px;
      line-height: 1.2;
      margin-bottom: 20px;
    }

    .hero p {
      font-size: 16px;
      margin-bottom: 30px;
    }

    .btn-primary {
      background: #f57c00;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
    }
  </style>
</head>

<body>

  <!-- HEADER -->
  <header class="header">
    <div class="logo">MEDUSART</div>
    <nav class="nav">
      <a href="#">Inicio</a>
      <a href="#">Servicios</a>
      <a href="#">Proyectos</a>
      <a href="#">Contacto</a>
    </nav>
  </header>

  <!-- HERO SECTION -->
  <section class="hero">
    <div class="hero-content">
      <h1>Diseño que comunica,<br>impacta y transforma</h1>
      <p>Creación de experiencias visuales modernas y estratégicas para marcas que quieren destacar.</p>
      <button class="btn-primary">Ver proyectos</button>
    </div>
  </section>

</body>
</html>
